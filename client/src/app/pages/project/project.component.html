<!-- shows up the button to see the project list when user is logge in -->
<div id="projectPage">
    <h3 class="text-primary font-weight-bold p-5">
        My Project works in Centennial College
    </h3>
    <div *ngIf="isLoggedIn()" class="container">
        <div class="row">
           <div class="col col-md-6">
                <div class="card">
                  <h5 class="card-header alert-success">Secure</h5>
                  <div class="card-body">
                    <a routerLink="project-list" class="btn btn-primary"><i class="fas fa-users fa-lg"></i> Project List</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
