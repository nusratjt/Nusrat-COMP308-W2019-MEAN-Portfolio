    <!-- Content for the Details Page -->
<div id="editPage">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1>{{ title }}</h1>

            <form class="form" (submit)="onDetailsPageSubmit()">
              <!-- course name field-->
                <div class="form-group">
                    <label for="CourseNameTextField">Course Name</label>
                    <input type="text" class="form-control"
                    id="CourseNameTextField"
                    placeholder="Enter Course Name"
                    name="courseName"
                    [(ngModel)]="project.courseName"
                    value="{{ project.courseName }}"
                    required>
                </div>
                <!-- project name field-->
                <div class="form-group">
                    <label for="ProjectNameTextField">Project Name</label>
                    <input type="text" class="form-control"
                    id="ProjectNameTextField"
                    placeholder="Enter Project Name"
                    name="projectName"
                    [(ngModel)]="project.projectName"
                    value="{{ project.projectName }}"
                    required>
                </div>

                <!--  description field-->
                <div class="form-group">
                    <label for="DescriptionTextField">Description</label>
                    <input type="text" class="form-control"
                    id="DescriptionTextField"
                    placeholder="Enter Description"
                    name="description"
                    [(ngModel)]="project.description"
                    value="{{ project.description }}"
                    required>
                </div>

                <!-- shows buttons to submit or cancel -->
                <button type="submit" class="btn btn-primary mr-3 mt-3">
                <i class="fas fa-edit"></i> {{ title }}</button>
                <a routerLink="/project/project-list" class="btn btn-warning ml-3 mt-3">
                    <i class="fas fa-undo"></i> Cancel</a>
            </form>


        </div>
    </div>
</div>
