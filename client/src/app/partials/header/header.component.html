      <ul>
        <li>
            <a class="nav-link text-white" href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>

        <li>
            <a class="nav-link text-white" href="https://www.linkedin.com" target="_blank"><i class="fab fa-lg fa-linkedin-in"></i></a>

  <!-- shows a navigation bar -->
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <h5 class="text-white">Nusrat Jahan - 300967157</h5>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/home"><i class="fa fa-lg fa-home"></i> Home
              <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/about"><i class="fa fa-lg fa-info"></i> About Me</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/project"><i class="fa fa-lg fa-briefcase"></i> Projects</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/service"><i class="fa fa-lg fa-bell"></i> Services</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/contact"><i class="fa fa-lg fa-phone"></i> Contact</a>
          </li>

          <!-- shows display name when logged in -->
          <li *ngIf="isLoggedIn()" class="navbar-text text-success ml-5 mr-5 d-none d-lg-inline"><i
              class="fas fa-lg fa-user"></i>
            Welcome, {{ user.displayName }}</li>

          <!-- shows logout option when logged in -->
          <li *ngIf="isLoggedIn()" class="nav-item"><a (click)="onLogoutClick()" routerLink="/logout" class="nav-link">
              <i class="fas fa-lg fa-sign-out-alt"></i> Logout</a></li>

          <!-- shows login page to log in  -->
          <li *ngIf="!isLoggedIn()" class="nav-item"><a routerLink="/login" class="nav-link">
              <i class="fas fa-lg fa-sign-in-alt"></i> Login</a></li>
        </ul>
      </div>
    </nav>

  </div>
